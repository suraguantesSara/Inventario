<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Inventario</title>
    <link rel="stylesheet" href="consultas.css">
</head>
<body>
    <div class="container">
        <h1>🔍 Consulta de Inventario</h1>
        <p>Filtra los productos por nombre:</p>
        
       <input type="text" id="buscar" placeholder="Buscar producto..." onkeyup="filtrarInventario()">
        <button onclick="filtrarInventario()" class="btn">🔍 Buscar</button>

        <table id="tablaInventario">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Tipo de Medida</th>
                    <th>Última actualización</th>
                    <th>Movimiento</th>
                    <th>Observaciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se cargarán los datos dinámicamente -->
            </tbody>
        </table>
        
        <a href="index.html" class="btn">🔙 Volver</a>
    </div>

    <script>
      <script>
fetch("https://tu-app.onrender.com/consultas.php")
    .then(response => response.json())
    .then(datos => {
        let tabla = document.querySelector("#tablaInventario tbody");
        tabla.innerHTML = ""; // Limpiar la tabla antes de insertar datos

        datos.forEach(item => {
            let fila = `<tr>
                <td>${item[0]}</td> <!-- Producto -->
                <td>${item[1]}</td> <!-- Cantidad -->
                <td>${item[2]}</td> <!-- Tipo Medida -->
                <td>${item[3]}</td> <!-- Fecha -->
                <td>${item[4] === "entrada" ? "📥 Entrada" : "📤 Salida"}</td> <!-- Movimiento -->
                <td>${item[5]}</td> <!-- Observaciones -->
            </tr>`;
            tabla.innerHTML += fila;
        });
    })
    .catch(error => console.error("❌ Error al obtener datos:", error));
</script>
    </script>
</body>
</html>

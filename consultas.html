<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Inventario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ” Consulta de Inventario</h1>

        <section class="filtro">
            <input type="text" id="buscar" placeholder="Buscar producto...">
            <button id="btnBuscar">ğŸ” Buscar</button>
        </section>

        <section class="tabla-container">
            <table id="tablaInventario">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Tipo de Medida</th>
                        <th>Fecha</th>
                        <th>Tipo Movimiento</th>
                        <th>Observaciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCuerpo">
                    <!-- AquÃ­ se insertarÃ¡n los datos dinÃ¡micamente -->
                </tbody>
            </table>
        </section>

        <footer>
            <button onclick="window.location.href='index.html'">ğŸ”™ AtrÃ¡s</button>
        </footer>
    </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    cargarDatos(); // Cargar todos los registros al inicio

    document.getElementById("btnBuscar").addEventListener("click", function() {
        let input = document.getElementById("buscar").value.trim().toLowerCase();
        filtrarInventario(input); // Filtrar los datos sin ocultarlos completamente
    });
});

function cargarDatos() {
    fetch("https://inventario-l1it.onrender.com/script_google.php") // Solo obtenemos datos de Google Apps Script
        .then(response => response.json())
        .then(datos => {
            let tabla = document.getElementById("tablaCuerpo");
            tabla.innerHTML = ""; // Limpiar la tabla antes de insertar los nuevos datos

            datos.forEach(item => {
                let fila = document.createElement("tr");
                fila.innerHTML = `
                    <td class="producto">${item.producto}</td>
                    <td>${item.cantidad}</td>
                    <td>${item.tipo_medida}</td>
                    <td>${item.fecha}</td>
                    <td>${item.tipo_movimiento === "entrada" ? "ğŸ“¥ Entrada" : "ğŸ“¤ Salida"}</td>
                    <td>${item.observaciones}</td>
                `;
                tabla.appendChild(fila); // Insertar fila en la tabla
            });
        })
        .catch(error => console.error("âŒ Error al obtener datos:", error));
}

function filtrarInventario(busqueda) {
    let filas = document.querySelectorAll("#tablaCuerpo tr");

    filas.forEach(fila => {
        let producto = fila.querySelector(".producto")?.textContent.toLowerCase() || "";
        fila.style.display = producto.includes(busqueda) ? "" : "none";
    });
}
</script>

</body>
</html>

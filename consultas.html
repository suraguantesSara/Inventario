<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Inventario</title>
    <link rel="stylesheet" href="consultas.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ” Consulta de Inventario</h1>
        </header>

        <section class="filtros">
            <h2>Filtrar productos</h2>
            <input type="text" id="buscar" placeholder="Escribe aquÃ­ para buscar...">
            <button id="btnBuscar" class="btn">ğŸ” Buscar</button>
        </section>

        <section class="tabla-container">
            <table id="tablaInventario">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Tipo de Medida</th>
                        <th>Ãšltima actualizaciÃ³n</th>
                        <th>Movimiento</th>
                        <th>Observaciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCuerpo">
                    <!-- AquÃ­ se insertarÃ¡n los datos dinÃ¡micamente -->
                </tbody>
            </table>
        </section>

        <footer>
            <a href="index.html" class="btn">ğŸ”™ Volver</a>
        </footer>
    </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    fetch("https://inventario-l1it.onrender.com/procesar.php")
        .then(response => response.json())
        .then(datos => {
            let tabla = document.getElementById("tablaCuerpo");
            tabla.innerHTML = ""; // Limpiar la tabla antes de insertar los datos

            datos.forEach(item => {
                let fila = document.createElement("tr");
                fila.innerHTML = `
                    <td class="producto">${item.producto}</td>
                    <td>${item.cantidad}</td>
                    <td>${item.tipo_medida}</td>
                    <td>${item.fecha}</td>
                    <td>${item.entrada_salida === "entrada" ? "ğŸ“¥ Entrada" : "ğŸ“¤ Salida"}</td>
                    <td>${item.observaciones}</td>
                `;
                tabla.appendChild(fila); // Insertar fila en la tabla
            });

            // Activamos el filtro de bÃºsqueda despuÃ©s de cargar los datos
            document.getElementById("buscar").addEventListener("input", filtrarInventario);
            document.getElementById("btnBuscar").addEventListener("click", filtrarInventario);
        })
        .catch(error => console.error("âŒ Error al obtener datos:", error));
});

// Filtrar correctamente los productos
function filtrarInventario() {
    let input = document.getElementById("buscar").value.trim().toLowerCase();
    let filas = document.querySelectorAll("#tablaCuerpo tr");

    filas.forEach(fila => {
        let producto = fila.querySelector(".producto")?.textContent.toLowerCase() || "";
        fila.style.display = producto.includes(input) ? "" : "none";
    });
}
</script>

</body>
</html>
